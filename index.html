<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet&family=Rubik&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <img src="steve-johnson-dVRD8E3XUGs-unsplash.jpg" alt="">
   <div class="container">
    <h1 style="color: darkblue;">Simple Calculator</h1>
    <div class="output"> </div>
    <!-- <div class="button ac-equal-buttons">  </div> -->
    <div class="grid">
        <div class="button b"> <button>7</button> </div>
        <div class="button c"> <button>8</button> </div>
        <div class="button d"> <button>9</button> </div>
        <div class="button e symbol"> <button  style="color: blue;  display: flex; justify-content: center; align-items: center;">×</button> </div>
        <div class="button f"> <button>4</button> </div>
        <div class="button g"> <button>5</button> </div>
        <div class="button h"> <button>6</button> </div>
        <div class="button i symbol"> <button  style="color: blue;  display: flex; justify-content: center; align-items: center;">−</button> </div>
        <div class="button j"> <button>1</button> </div>
        <div class="button k"> <button>2</button> </div>
        <div class="button l"> <button>3</button> </div>
        <div class="button m symbol"> <button  style="color: blue;  display: flex; justify-content: center; align-items: center;">+</button> </div>
        <div class="button n"> <button>0</button> </div>
        <div class="button o"> <button>.</button> </div>
        <div class="button p"> <button  style="color: red;">C</button> </div>
        <div class="button q symbol"> <button class="symbol" style="color: blue;  display: flex; justify-content: center; align-items: center;">÷</button> </div>
    </div>
    <div class="ac-equal-buttons"> 
        <button class="button" style="color: blue;">AC</button>
        <button class="button" style="color: blue; font-size: 30px; display: flex; justify-content: center; align-items: center;">=</button> 
    </div>
   </div>
    <script src="./script.js"></script>
</body>
</html>
